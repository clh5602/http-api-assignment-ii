<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    //A function for handling our fetch response. Read init and sendFetch first.
    const handleResponse = async (response) => {

      response.text().then((resText) => {

        //Let's grab the Content-Type header from the response.
        const contentType = response.headers.get('Content-Type');

        //Grab the content section from the HTML so we can put things on the screen.
        const content = document.querySelector('#content');

        // clear the content
        content.innerHTML = ``;

        //Create some dom elements to display later
        const h1 = document.createElement('h1');
        const p = document.createElement('p');

        //Update header based on status code
        switch (response.status) {
          case 200: //Success
            h1.textContent = "Success";
            break;
          case 400: //Bad Request
            h1.textContent = "Bad Request";
            break;
          case 401: //Unauthorized
            h1.textContent = "Unauthorized";
            break;
          case 403: //Forbidden
            h1.textContent = "Forbidden";
            break;
          case 404: //Not Found
            h1.textContent = "Resource Not Found";
            break;
          case 500: //Internal Server Error
            h1.textContent = "Internal Server Error";
            break;
          case 501: //Not Implemented
            h1.textContent = "Not Implemented";
            break;
          default: //Anything Else
            h1.textContent = "Status Code not Implemented";
            break;
        }

        // fill p with the message from the response
        const messageResponse = getMessageFromData(resText, contentType);
        if (messageResponse) {
          p.textContent = `Message: ${messageResponse}`;
        }

        //Add the elements to the screen.
        content.appendChild(h1);
        content.appendChild(p);
        console.log(resText);
      });
    };

    // function called when adding a user via the add user form
    const nameFormSubmit = async (nameForm) => {
      const name = document.getElementById('nameField').value;
      const age = document.getElementById('ageField').value;

      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const formData = `name=${name}&age=${age}`;

      // configure options
      const options = {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json'
        },
        body: formData
      }

      const fetchPromise = fetch(nameAction, options);
      fetchPromise.then((response) => { handleResponse(response) });
    }

    // makes either a GET or HEAD request to the correct URL when the form is submitted
    const userFormSubmit = async (e) => {
      const url = document.getElementById('urlField').value;
      const method = document.getElementById('methodSelect').value;

      // configure options
      const options = {
        method: method,
        headers: {
          'Accept': 'application/json'
        },
      }

      const fetchPromise = fetch(url, options);
      fetchPromise.then((response) => { handleResponse(response) });
    }

    const init = () => {
      const nameForm = document.getElementById('nameForm');
      const userForm = document.getElementById('userForm');

      const addUser = (e) => {
        e.preventDefault();
        nameFormSubmit(nameForm);
        return false;
      }

      nameForm.addEventListener("submit", addUser);
      userForm.addEventListener("submit", userFormSubmit);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
